{% block body %}

<style>
 
.card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    max-width: 390px;
    text-align: center;
    padding: 60px;
    margin: 40px;
    background: #539079;
  }

  .row {
    display: flex;
    justify-content: center;
    flex-direction: row;
  }

  .title {
    font-size: 18px;
  }

  .inst {
    font-size: 19px;
  }

  .image {
    width: 100%;
    padding: 20px;
    border-radius: 50%;
  }

  .cnt {
    border: none;
    border-radius: 6px;
    outline: 0;
    display: inline-block;
    padding: 8px;
    color: white;
    background-color: #323232;
    text-align: center;
    cursor: pointer;
    width: 90%;
    font-size: 18px;
  }

  .cnt:hover,
  a:hover {
    opacity: 0.7;
  }

  h1 {
    font-size: 30px;
  }

  .fa:hover {
    opacity: 0.7;
  }

  .fa {
    padding: 8px;
  }

  .fa-facebook {
    border: solid #3b5998;
    border-radius: 4px;
    background: #3b5998;
    color: white;
  }

  .fa-instagram {
    border: solid #ff0000;
    border-radius: 5px;
    background: #ff0000;
    color: white;
  }

  .fa-linkedin {
    border: solid #007bb5;
    border-radius: 4px;
    background: #007bb5;
    color: white;
  }

  .fa-twitter {
    border: solid #55acee;
    border-radius: 4px;
    background: #55acee;
    color: white;
  }

  .fa-github {
    border: solid #00e500;
    border-radius: 4px;
    background: #00e500;
    color: white;
  }
</style>
