{% extends "management/base.html" %}
{% block body %}

{% block style%}
<style>
    body{
    background: -webkit-linear-gradient(left, #3931af, #00c6ff);
}
.emp-profile{
    padding: 3%;
    margin-top: 3%;
    margin-bottom: 3%;
    border-radius: 0.5rem;
    background: #fff;
}
.profile-img{
    text-align: center;
}
.profile-img .file {
    position: relative;
    overflow: hidden;
    margin-top: -20%;
    width: 70%;
    border: none;
    border-radius: 0;
    font-size: 15px;
    background: #212529b8;
}
.profile-img .file input {
    position: absolute;
    opacity: 0;
    right: 0;
    top: 0;
}
.profile-head h5{
    color: #333;
}
.profile-head h6{
    color: #0062cc;
}
.profile-edit-btn{
    border: none;
    border-radius: 1.5rem;
    width: 70%;
    padding: 2%;
    font-weight: 600;
    color: #6c757d;
    cursor: pointer;
}
.proile-rating{
    font-size: 12px;
    color: #818182;
    margin-top: 5%;
}
.proile-rating span{
    color: #495057;
    font-size: 15px;
    font-weight: 600;
}
.profile-head .nav-tabs{
    margin-bottom:5%;
}
.profile-head .nav-tabs .nav-link{
    font-weight:600;
    border: none;
}
.profile-head .nav-tabs .nav-link.active{
    border: none;
    border-bottom:2px solid #0062cc;
}
.profile-work{
    padding: 14%;
    margin-top: -15%;
}
.profile-work p{
    font-size: 12px;
    color: #818182;
    font-weight: 600;
    margin-top: 10%;
}
.profile-work a{
    text-decoration: none;
    color: #495057;
    font-weight: 600;
    font-size: 14px;
}
.profile-work ul{
    list-style: none;
}
.profile-tab label{
    font-weight: 600;
}
.profile-tab p{
    font-weight: 600;
    color: #0062cc;
}
.employeeProfile{
  border-radius: 50%;
}
.container {
    width: 100%;
    padding-right: 10px;
    padding-left: 10px;
    margin-right: auto;
    margin-left: auto;
    padding-top: 30px;
    padding-bottom: 30px;
}
.myColLable {
    -ms-flex: 0 0 50%;
    flex: 0 0 40%;
    max-width: 50%;
}
</style>
{% endblock %}


<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Include the above in your HEAD tag -->

<div class="container emp-profile">
            <form method="post">
                <div class="row">
                    <div class="col-md-4">
                        <div class="profile-img">
                            <img src="/media/{{emid.profileImage}}" width="200px" height="200px"  style="border:2px solid blue;" alt="{{emid.name}}" class="employeeProfile">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="profile-head">
                                    <h3 style="margin-top:30px;">
                                         {{emid.name}}
                                    </h3>
                                    <h6 style="margin-bottom:-40px;">
                                        {{emid.departmentType}}
                                    </h6>
                                    <p class="proile-rating"> <span>  <br> <br></span></p>
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="profile-work">
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="tab-content profile-tab" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                        <div class="row">
                                            <div class="myColLable">
                                                <label>Name</label>
                                            </div>
                                            <div class="myColLable">
                                                <p>{{emid.name}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="myColLable">
                                                <label>Department</label>
                                            </div>
                                            <div class="myColLable">
                                                <p>{{emid.departmentType}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="myColLable">
                                                <label>Phone</label>
                                            </div>
                                            <div class="myColLable">
                                                <p>{{emid.mobileNo}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="myColLable">
                                                <label>Age</label>
                                            </div>
                                            <div class="myColLable">
                                                <p>{{emid.age}}</p>
                                            </div>
                                        </div>
                                 <div class="row">
                                            <div class="myColLable">
                                                <label>Address</label>
                                            </div>
                                            <div class="myColLable">
                                                <p>{{emid.address}}</p>
                                            </div>
                                        </div>
                                 <div class="row">
                                            <div class="myColLable">
                                                <label>Joining Date</label>
                                            </div>
                                            <div class="myColLable">
                                                <p>{{emid.timestamp}}</p>
                                            </div>
                                        </div>
                                 <div class="row">
                                            <div class="myColLable">
                                                <label>Ability</label>
                                            </div>
                                            <div class="myColLable">
                                                <p>{{emid.ability}}</p>
                                            </div>
                                        </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
{% endblock %}
